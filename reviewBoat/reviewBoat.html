<template>
    <lightning-card title="Add Review">
        <div class="slds-m-around_medium">
            <div class="slds-grid slds-gutters slds-align_absolute-center">
                <div class="slds-col slds-size_1-of-2">
                    <lightning-input type="text" label="Reviewer Name" value={reviewer} onchange={handleReviewerChange}>
                    </lightning-input>
                </div>

                <div class="slds-col slds-m-top_medium">
                    <label>Rating</label>
                    <div class="slds-grid slds-gutters slds-align_absolute-center">
                        <template for:each={starList} for:item="star">
                            <span key={star.value} class="slds-m-horizontal_xx-small">
                                <lightning-icon icon-name={star.iconName} alternative-text={star.value}
                                    data-value={star.value} onclick={handleStarClick} size="medium" class="star-icon">
                                </lightning-icon>
                            </span>
                        </template>
                    </div>
                </div>
            </div>

            <div class="slds-m-top_medium">
                <lightning-input-rich-text label="Comment" value={comment} onchange={handleCommentChange}>
                </lightning-input-rich-text>
            </div>

            <div class="slds-m-top_medium slds-align_absolute-center">
                <lightning-button label="Submit" variant="info" onclick={handleSubmit} icon-name="utility:save">
                </lightning-button>
            </div>

        </div>
    </lightning-card>
</template>

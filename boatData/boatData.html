<template>
    <lightning-card>
        <div class="slds-grid slds-wrap slds-gutters slds-m-around_medium">
            <template for:each={data} for:item="boat">
                <div key={boat.Id} class="slds-col slds-size_1-of-3">
                    <div class="boat-card slds-box slds-theme_default slds-p-around_medium slds-var-m-around_small">
                        <div class="image-container" onclick={handleOnClick} data-id={boat.Id}>
                            <template if:true={boat.Image__c}>
                                <lightning-formatted-rich-text value={boat.Image__c}></lightning-formatted-rich-text>
                            </template>
                            <template if:false={boat.Image__c}>
                                <p class="no-image">No Image Available</p>
                            </template>
                        </div>
                        <div class="boat-info">
                            <p class="boat-name">{boat.Name}</p>
                            <p><b>Type:</b> {boat.Type__c}</p>
                            <p><b>Price:</b> ${boat.Price__c}</p>
                            <p><b>Length:</b> {boat.Length__c} ft</p>
                        </div>
                    </div>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
